<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple unit conversion tool for converting between metric and imperial units.">
    <meta name="keywords" content="unit conversion, metric, imperial, length, volume, mass, distance, size, inches, centimeters, gallons, liters, pounds, kilograms">
    <meta name="author" content="Frank">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="number" ><br>
        <button id="convertButton" onclick="convert()">Convert</button>
    </div>
<div class="units">
        <div class="distance">
            <label id="distanceLabel">Distance (Miles/Kilometers)
                <p id="distance"></p>
            </label>
        </div>
    <div class="metric">
        <label id="metricLabel">Length (Meters/Feet) 
            <p id="length"></p>
        </label>
        </div>
            <div class="size">
                <label id="sizeLabel">Size (Inch/Centimeters)
                    <p id="size"></p>
                </label>
            </div>
        <div class="imperial">
        <label id="imperialLabel">Volume (Liters/Gallons) 
            <p id="volume"></p>
        
        </label>
        </div>
        <div class="weight">
        <label id="massLabel">Mass (Kilograms/Pounds)
            <p id="mass"></p>
        </label>
    </div>
</div>
<footer>
    <p>Unit Conversion Tool &copy; <span id="year"></span></p>
    <p>Created by Frank. Github Code <a href="https://github.com/Nyigan/units-converter" target="_blank"> here </a></p>
</footer>
</body> 
</html>
